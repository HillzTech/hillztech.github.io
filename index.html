<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div id="game">
        
        <div class="stats">
            <span class="stat">Level: <strong><span id="levelText">0</span></strong></span>
            <span class="stat">Coins<img src="images__19_-removebg-preview.png">: <strong><span id="coinText">100</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Play</button>
            
        </div>
       
       <div id="home">
            <div class="container">
                <h2>Word Guess</h2>
                <center>
                    <img src="5be11951d5f113a743ce4a0fc416e7de.jpg">
                </center>
                
            </div>
        </div>

        <div id="gameContainer"> 
            
            <center>
                <div class="image-container" id="imageContainer">
            </center>
            
            
        </div>
        <div id="input">
            <center>
                <button id="hint">Hint</button> <input type="text" id="userInput" placeholder="Enter your guess"><button id="checkButton">Submit</button> 
                <p id="resultMessage"></p>
                <button id="useCoin">Use Coin</button>
               
                </div>
                
                
            </center>
    </div>
                
       
    
  
  
  <script src="script.js"></script>
</body>
</html>
